name: Update README Activity

on:
  workflow_dispatch:   # 手動觸發
  schedule:
    - cron: "0 9 * * *"  # 每天早上 9 點自動執行

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update activity in README
        uses: TheDanniCraft/activity-log@v1
        with:
          GITHUB_USERNAME: "haolillian"
          GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b update-readme || git checkout update-readme
          git add README.md
          git commit -m "docs: update README activity log [skip ci]" || echo "No changes"

      - name: Push changes to new branch
        run: git push origin update-readme --force
